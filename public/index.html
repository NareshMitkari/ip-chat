<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NM app</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<!-- AUTH -->
<div id="auth" class="screen center">
  <div class="auth-box">
    <h2>Login / Register</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <div class="buttons">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
  </div>
</div>

<!-- CHAT LIST -->
<div id="chatList" class="screen hidden">
  <div class="header">Chats App Developed By Naresh Mitkari</div>
  <div id="userList" class="chat-list"></div>
</div>

<!-- CHAT SCREEN -->
<div id="chatScreen" class="screen hidden">
  <div class="chat-header">
    <span class="back" onclick="closeChat()">←</span>
    <span id="chatName" class="chat-name"></span>
  </div>

  <div id="messages" class="messages"></div>

  <div class="chat-footer">
    <i class="fas fa-paperclip upload-icon" onclick="triggerFile()"></i>
    <input type="file" id="fileInput" onchange="handlePreview(this.files[0])" hidden>

    <div class="input-wrapper">
      <div id="imagePreview" class="image-preview hidden">
        <img id="previewImg" src="">
        <span class="remove-preview" onclick="removePreview()">×</span>
      </div>

      <input id="msgInput" placeholder="Type a message">
      <button class="send-btn" onclick="sendTextOrImage()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
